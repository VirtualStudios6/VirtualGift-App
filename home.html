<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#06011c">
  <title>Mi Perfil - VirtualGift</title>
  
  <style>
    :root {
      --primary: #8d17fb;
      --secondary: #70189b;
      --bg-primary: #020515;
      --bg-secondary: #06011c;
      --bg-card: #1c1f2f;
      --text-primary: #dcefff;
      --text-secondary: #b6c6d9;
      --border: #293244;
      --shadow-card: 0 6px 25px rgba(0,0,0,0.5);
      --success: #10b981;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Roboto', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      padding: 20px;
      padding-bottom: 60px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Header con bot√≥n volver */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--bg-card);
      border-color: var(--primary);
    }

    /* Banner de perfil */
    .profile-banner {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 20px;
      padding: 40px 30px 100px;
      position: relative;
      margin-bottom: 80px;
      box-shadow: var(--shadow-card);
    }

    .profile-header {
      position: relative;
      z-index: 2;
    }

    .avatar-container {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid var(--bg-primary);
      box-shadow: 0 0 30px rgba(141, 23, 251, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .profile-info {
      text-align: center;
      margin-top: 80px;
    }

    .user-name {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .user-email {
      color: var(--text-secondary);
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    .profile-badges {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Grid de estad√≠sticas */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-color: var(--primary);
    }

    .stat-icon {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9em;
    }

    /* Secciones */
    .section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Actividad reciente */
    .activity-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: rgba(141, 23, 251, 0.05);
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    .activity-item:hover {
      background: rgba(141, 23, 251, 0.1);
    }

    .activity-icon {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }

    .activity-info {
      flex: 1;
    }

    .activity-title {
      font-weight: 600;
      margin-bottom: 3px;
    }

    .activity-time {
      font-size: 0.85em;
      color: var(--text-secondary);
    }

    /* Botones de acci√≥n */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95em;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(141, 23, 251, 0.6);
    }

    .btn-secondary {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: rgba(28, 31, 47, 1);
      border-color: var(--primary);
    }

    .btn-danger {
      background: transparent;
      border: 1px solid #ef4444;
      color: #ef4444;
    }

    .btn-danger:hover {
      background: #ef4444;
      color: white;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .profile-banner {
        padding: 30px 20px 80px;
      }

      .user-name {
        font-size: 1.5em;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }

      .action-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>
</head>

<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Cargando perfil...</p>
  </div>

  <div id="content" class="container" style="display: none;">
    <div class="top-bar">
      <button class="back-btn" onclick="window.location.href='inicio.html'">
        ‚Üê Volver al inicio
      </button>
    </div>

    <!-- Banner de perfil -->
    <div class="profile-banner">
      <div class="avatar-container">
        <img id="avatar" class="avatar" src="" alt="Avatar">
      </div>
    </div>

    <!-- Informaci√≥n del perfil -->
    <div class="profile-info">
      <h1 class="user-name" id="userName">Usuario</h1>
      <p class="user-email" id="userEmail">correo@ejemplo.com</p>
      <div class="profile-badges">
        <span class="badge" id="providerBadge">
          <span id="providerIcon">üîê</span>
          <span id="provider">Google</span>
        </span>
        <span class="badge">
          ‚è±Ô∏è <span id="lastLogin">Ahora</span>
        </span>
        <span class="badge">
          üìÖ Miembro desde <span id="memberSince">2024</span>
        </span>
      </div>
    </div>

    <!-- Estad√≠sticas -->
    <div class="stats-grid">
      <div class="stat-card" onclick="window.location.href='puntos.html'">
        <div class="stat-icon">ü™ô</div>
        <div class="stat-value" id="totalPoints">0</div>
        <div class="stat-label">VirtualCoins</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üéÆ</div>
        <div class="stat-value" id="gamesPlayed">0</div>
        <div class="stat-label">Juegos Jugados</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üèÜ</div>
        <div class="stat-value" id="achievements">0</div>
        <div class="stat-label">Logros</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üéÅ</div>
        <div class="stat-value" id="sorteos">0</div>
        <div class="stat-label">Sorteos Participados</div>
      </div>
    </div>

    <!-- Actividad reciente -->
    <div class="section">
      <h2 class="section-title">üìä Actividad Reciente</h2>
      <div id="activityContainer">
        <div class="activity-item">
          <div class="activity-icon">üéâ</div>
          <div class="activity-info">
            <div class="activity-title">¬°Bienvenido a VirtualGift!</div>
            <div class="activity-time">Hace unos momentos</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Acciones r√°pidas -->
    <div class="section">
      <h2 class="section-title">‚ö° Acciones R√°pidas</h2>
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="window.location.href='inicio.html'">
          üéÆ Explorar VirtualGift
        </button>
        <button class="btn btn-secondary" onclick="window.location.href='puntos.html'">
          ü™ô Ver mis Puntos
        </button>
        <button class="btn btn-secondary" onclick="editProfile()">
          ‚úèÔ∏è Editar Perfil
        </button>
        <button class="btn btn-danger" onclick="logout()">
          üö™ Cerrar Sesi√≥n
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Verificar autenticaci√≥n
    function checkAuth() {
      const maxAttempts = 50;
      let attempts = 0;

      const check = setInterval(() => {
        attempts++;

        if (window.auth) {
          clearInterval(check);
          
          window.auth.onAuthStateChanged((user) => {
            if (user) {
              currentUser = user;
              displayUserInfo(user);
              loadUserStats(user.uid);
            } else {
              window.location.href = 'index.html';
            }
          });
        } else if (attempts >= maxAttempts) {
          clearInterval(check);
          const localUser = localStorage.getItem('virtualGiftUser');
          if (localUser) {
            try {
              const userData = JSON.parse(localUser);
              displayUserInfo(userData, true);
            } catch (e) {
              window.location.href = 'index.html';
            }
          } else {
            window.location.href = 'index.html';
          }
        }
      }, 100);
    }

    // Mostrar informaci√≥n del usuario
    async function displayUserInfo(user, isLocal = false) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';

      if (isLocal) {
        document.getElementById('userName').textContent = user.name || 'Usuario';
        document.getElementById('userEmail').textContent = user.email || '';
        document.getElementById('avatar').src = user.picture || 'https://via.placeholder.com/120';
        document.getElementById('provider').textContent = user.provider || 'Google';
        document.getElementById('lastLogin').textContent = 'Ahora';
      } else {
        document.getElementById('userName').textContent = user.displayName || 'Usuario';
        document.getElementById('userEmail').textContent = user.email || '';
        document.getElementById('avatar').src = user.photoURL || 'https://via.placeholder.com/120';
        
        if (window.db) {
          try {
            const doc = await window.db.collection('users').doc(user.uid).get();
            
            if (doc.exists) {
              const data = doc.data();
              
              // Proveedor
              const provider = data.provider || 'Google';
              document.getElementById('provider').textContent = provider;
              document.getElementById('providerIcon').textContent = provider === 'google' ? 'üîµ' : 'üìò';
              
              // √öltimo login
              if (data.lastLogin) {
                const lastLogin = data.lastLogin.toDate();
                const now = new Date();
                const diff = Math.floor((now - lastLogin) / 1000 / 60);
                
                if (diff < 1) {
                  document.getElementById('lastLogin').textContent = 'Ahora';
                } else if (diff < 60) {
                  document.getElementById('lastLogin').textContent = `Hace ${diff} min`;
                } else if (diff < 1440) {
                  const hours = Math.floor(diff / 60);
                  document.getElementById('lastLogin').textContent = `Hace ${hours}h`;
                } else {
                  document.getElementById('lastLogin').textContent = lastLogin.toLocaleDateString();
                }
              }
              
              // Miembro desde
              if (data.createdAt) {
                const created = data.createdAt.toDate();
                document.getElementById('memberSince').textContent = created.toLocaleDateString('es-ES', { 
                  month: 'short', 
                  year: 'numeric' 
                });
              }
            }
          } catch (error) {
            console.error("Error al obtener datos:", error);
          }
        }
      }
    }

    // Cargar estad√≠sticas del usuario
    async function loadUserStats(userId) {
      if (!window.db) return;

      try {
        const doc = await window.db.collection('users').doc(userId).get();
        
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('totalPoints').textContent = (data.points || 0).toLocaleString();
          document.getElementById('gamesPlayed').textContent = data.gamesPlayed || 0;
          document.getElementById('achievements').textContent = data.achievements || 0;
          document.getElementById('sorteos').textContent = data.sorteosParticipados || 0;
        }
      } catch (error) {
        console.error('Error al cargar estad√≠sticas:', error);
      }
    }

    // Editar perfil
    function editProfile() {
      alert('Funci√≥n de editar perfil pr√≥ximamente...\n\n¬øQu√© te gustar√≠a editar?\n- Foto de perfil\n- Nombre de usuario\n- Preferencias');
    }

    // Cerrar sesi√≥n
    function logout() {
      if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
        if (window.auth) {
          window.auth.signOut()
            .then(() => {
              localStorage.removeItem('virtualGiftUser');
              window.location.href = 'index.html';
            })
            .catch((error) => {
              console.error("Error al cerrar sesi√≥n:", error);
              alert('Error al cerrar sesi√≥n');
            });
        } else {
          localStorage.removeItem('virtualGiftUser');
          window.location.href = 'index.html';
        }
      }
    }

    // Inicializar
    window.addEventListener('load', checkAuth);
  </script>
</body>
</html>
