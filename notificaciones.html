<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - VirtualGift</title>

    <link rel="stylesheet" href="css/inicio.css">

    <!-- ‚úÖ Android App Mode -->
    <script defer src="js/app-mode.js"></script>

    <style>
        html.android-app .header,
        body.android-app .header {
            display: none !important;
        }

        .notifications-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: 1px solid #374151;
            color: #e5e7eb;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #1f1f2e;
            border-color: #6366f1;
        }

        .notifications-header {
            background: #1f1f2e;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #374151;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .mark-all-read {
            background: transparent;
            border: 1px solid #6366f1;
            color: #6366f1;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .mark-all-read:hover {
            background: #6366f1;
            color: white;
        }

        .notifications-tabs {
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #374151;
            padding-bottom: 10px;
        }

        .tab {
            background: transparent;
            border: none;
            color: #9ca3af;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.95em;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab:hover { color: #e5e7eb; }

        .tab.active {
            color: #6366f1;
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            right: 0;
            height: 2px;
            background: #6366f1;
        }

        .notification-item {
            background: #1f1f2e;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .notification-item:hover {
            border-color: #6366f1;
            transform: translateX(5px);
        }

        .notification-item.unread {
            background: rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #6366f1;
            border-radius: 12px 0 0 12px;
        }

        .notification-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            flex-shrink: 0;
        }

        .notification-icon.info { background: rgba(59, 130, 246, 0.2); }
        .notification-icon.success { background: rgba(16, 185, 129, 0.2); }
        .notification-icon.warning { background: rgba(245, 158, 11, 0.2); }
        .notification-icon.gift { background: rgba(139, 92, 246, 0.2); }
        .notification-icon.system { background: rgba(107, 114, 128, 0.2); }

        .notification-content { flex: 1; }

        .notification-title {
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .notification-message {
            color: #9ca3af;
            font-size: 0.85em;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .notification-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .notification-time {
            font-size: 0.75em;
            color: #6b7280;
        }

        .notification-actions { display: flex; gap: 8px; }

        .action-btn {
            padding: 5px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.75em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn.primary {
            background: #6366f1;
            color: white;
        }

        .action-btn.primary:hover { background: #818cf8; }

        .action-btn.secondary {
            background: transparent;
            border: 1px solid #374151;
            color: #9ca3af;
        }

        .action-btn.secondary:hover {
            background: #374151;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .spinner {
            border: 3px solid #374151;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* ‚úÖ NUEVO: Pull to refresh indicator */
        .pull-refresh {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-60px);
            background: #1f1f2e;
            border: 1px solid #374151;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .pull-refresh.pulling {
            transform: translateX(-50%) translateY(10px);
        }

        .pull-refresh.refreshing {
            transform: translateX(-50%) translateY(10px);
        }

        .pull-refresh .refresh-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .pull-refresh.refreshing .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            .notifications-container { padding: 15px; }
            .notification-item { padding: 15px; }
            .notification-icon { width: 40px; height: 40px; font-size: 1.2em; }
            .mark-all-read { padding: 6px 12px; font-size: 0.8em; }
        }
    </style>

    <!-- Firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="js/firebase-config.js"></script>

    <script>
        function withAppFlag(url) {
            const isAndroidApp =
                document.documentElement.classList.contains("android-app") ||
                document.body.classList.contains("android-app");

            if (!isAndroidApp) return url;
            if (url.includes("app=android")) return url;

            const parts = url.split('#');
            const base = parts[0];
            const hash = parts[1] ? ('#' + parts[1]) : '';

            const fixed = base.includes("?") ? (base + "&app=android") : (base + "?app=android");
            return fixed + hash;
        }
    </script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="images/logo-virtual-login.png" alt="Virtual Studios Logo" class="logo-image">
            <span class="logo-text">VIRTUAL<span class="logo-studios">GIFT</span></span>
        </div>

        <div class="header-icons">
            <div class="icon-users" onclick="window.location.href=withAppFlag('home.html')" style="cursor: pointer;">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>

            <div class="icon-coin" onclick="window.location.href=withAppFlag('puntos.html')" style="cursor: pointer;">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" fill="#FDB813"/>
                    <defs>
                        <radialGradient id="coinGradient">
                            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <circle cx="50" cy="50" r="42" fill="url(#coinGradient)"/>
                    <path d="M 30 30 L 42 65 L 50 65 L 58 65 L 70 30 L 62 30 L 54 57 L 50 57 L 46 57 L 38 30 Z" fill="#FFFACD"/>
                </svg>
            </div>

            <div class="icon-notification" onclick="window.location.href=withAppFlag('notificaciones.html')" style="cursor: pointer;">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
                <span class="notification-badge" id="badgeCount" style="display:none;">0</span>
            </div>
        </div>
    </header>

    <!-- ‚úÖ NUEVO: Pull to refresh indicator -->
    <div class="pull-refresh" id="pullRefresh">
        <div class="refresh-icon">üîÑ</div>
    </div>

    <div class="notifications-container">
        <button class="back-button" onclick="window.location.href=withAppFlag('inicio.html')">
            ‚Üê Volver al inicio
        </button>

        <div class="notifications-header">
            <div class="header-top">
                <h1 class="header-title">üîî Notificaciones</h1>
                <button class="mark-all-read" id="markAllBtn" onclick="markAllAsRead()">
                    Marcar todo como le√≠do
                </button>
            </div>
            <div class="notifications-tabs">
                <button class="tab active" data-filter="all">Todas</button>
                <button class="tab" data-filter="info">Informaci√≥n</button>
                <button class="tab" data-filter="gift">Recompensas</button>
                <button class="tab" data-filter="system">Sistema</button>
            </div>
        </div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Cargando notificaciones...</p>
        </div>

        <div id="notificationsContainer" style="display: none;"></div>
    </div>

    <script>
        let currentUserId = null;
        let currentFilter = 'all';
        let allNotifications = [];

        // ‚úÖ OPTIMIZACI√ìN: Pull to refresh
        let touchStartY = 0;
        let touchEndY = 0;
        const pullRefreshEl = document.getElementById('pullRefresh');

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchmove', (e) => {
            if (window.scrollY === 0) {
                const currentY = e.changedTouches[0].screenY;
                const diff = currentY - touchStartY;

                if (diff > 0 && diff < 100) {
                    pullRefreshEl.classList.add('pulling');
                }
            }
        });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            const diff = touchEndY - touchStartY;

            if (diff > 80 && window.scrollY === 0 && currentUserId) {
                pullRefreshEl.classList.remove('pulling');
                pullRefreshEl.classList.add('refreshing');

                loadNotifications(currentUserId).then(() => {
                    setTimeout(() => {
                        pullRefreshEl.classList.remove('refreshing');
                    }, 500);
                });
            } else {
                pullRefreshEl.classList.remove('pulling');
            }
        });

        function isFirebaseReady() {
            return typeof firebase !== 'undefined'
                && typeof firebase.auth === 'function'
                && typeof firebase.firestore === 'function'
                && window.auth && window.db;
        }

        function waitForFirebase(callback, maxAttempts = 30) { // ‚úÖ Reducido
            let attempts = 0;
            const check = setInterval(() => {
                attempts++;
                if (isFirebaseReady()) {
                    clearInterval(check);
                    callback();
                } else if (attempts >= maxAttempts) {
                    clearInterval(check);
                    window.location.href = withAppFlag('index.html');
                }
            }, 100);
        }

        function checkAuth() {
            waitForFirebase(() => {
                window.auth.onAuthStateChanged((user) => {
                    if (user) {
                        currentUserId = user.uid;
                        loadNotifications(user.uid);
                        setupTabs();
                    } else {
                        window.location.href = withAppFlag('index.html');
                    }
                });
            });
        }

        async function loadNotifications(userId) {
            if (!window.db) return;

            try {
                const snapshot = await window.db.collection('notifications')
                    .where('userId', '==', userId)
                    .orderBy('timestamp', 'desc')
                    .limit(50)
                    .get();

                allNotifications = [];
                snapshot.forEach(doc => {
                    allNotifications.push({ id: doc.id, ...doc.data() });
                });

                updateBadgeCount();
                displayNotifications();
            } catch (error) {
                console.error('Error al cargar notificaciones:', error);
                showEmptyState('Error al cargar notificaciones');
            }
        }

        function displayNotifications() {
            const container = document.getElementById('notificationsContainer');
            const loadingContainer = document.getElementById('loadingContainer');

            loadingContainer.style.display = 'none';
            container.style.display = 'block';
            container.innerHTML = '';

            const filtered = currentFilter === 'all'
                ? allNotifications
                : allNotifications.filter(n => n.type === currentFilter);

            if (filtered.length === 0) {
                showEmptyState('No hay notificaciones');
                return;
            }

            filtered.forEach(notification => {
                const item = createNotificationItem(notification);
                container.appendChild(item);
            });
        }

        function createNotificationItem(notification) {
            const div = document.createElement('div');
            div.className = `notification-item ${notification.read ? '' : 'unread'}`;
            div.onclick = () => markAsRead(notification.id);

            const iconMap = {
                info: 'üì¢',
                success: '‚úÖ',
                warning: '‚ö†Ô∏è',
                gift: 'üéÅ',
                system: '‚öôÔ∏è'
            };

            const icon = iconMap[notification.type] || 'üîî';
            const timeAgo = getTimeAgo(notification.timestamp);

            div.innerHTML = `
                <div class="notification-icon ${notification.type}">
                    ${icon}
                </div>
                <div class="notification-content">
                    <div class="notification-title">${notification.title}</div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-footer">
                        <div class="notification-time">${timeAgo}</div>
                        ${notification.actionUrl ? `
                            <div class="notification-actions">
                                <button class="action-btn primary" onclick="event.stopPropagation(); handleAction('${notification.actionUrl}')">
                                    ${notification.actionText || 'Ver m√°s'}
                                </button>
                                <button class="action-btn secondary" onclick="event.stopPropagation(); deleteNotification('${notification.id}')">
                                    Eliminar
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            return div;
        }

        async function markAsRead(notificationId) {
            if (!window.db) return;

            try {
                await window.db.collection('notifications').doc(notificationId).update({ read: true });

                const notification = allNotifications.find(n => n.id === notificationId);
                if (notification) notification.read = true;

                updateBadgeCount();
                displayNotifications();
            } catch (error) {
                console.error('Error al marcar como le√≠da:', error);
            }
        }

        async function markAllAsRead() {
            if (!window.db || !currentUserId) return;

            try {
                const batch = window.db.batch();
                const unread = allNotifications.filter(n => !n.read);

                unread.forEach(notification => {
                    const ref = window.db.collection('notifications').doc(notification.id);
                    batch.update(ref, { read: true });
                    notification.read = true;
                });

                await batch.commit();
                updateBadgeCount();
                displayNotifications();
            } catch (error) {
                console.error('Error al marcar todas:', error);
            }
        }

        async function deleteNotification(notificationId) {
            if (!window.db) return;

            try {
                await window.db.collection('notifications').doc(notificationId).delete();
                allNotifications = allNotifications.filter(n => n.id !== notificationId);
                updateBadgeCount();
                displayNotifications();
            } catch (error) {
                console.error('Error al eliminar:', error);
            }
        }

        function handleAction(url) {
            window.location.href = withAppFlag(url);
        }

        function updateBadgeCount() {
            const unreadCount = allNotifications.filter(n => !n.read).length;
            const badge = document.getElementById('badgeCount');
            if (badge) {
                badge.textContent = unreadCount;
                badge.style.display = unreadCount > 0 ? 'flex' : 'none';
            }
        }

        function showEmptyState(message) {
            const container = document.getElementById('notificationsContainer');
            const loadingContainer = document.getElementById('loadingContainer');
            loadingContainer.style.display = 'none';
            container.style.display = 'block';

            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîî</div>
                    <div>${message}</div>
                </div>
            `;
        }

        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Ahora';

            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return 'Ahora';
            if (diff < 3600) return `Hace ${Math.floor(diff / 60)} min`;
            if (diff < 86400) return `Hace ${Math.floor(diff / 3600)}h`;
            if (diff < 604800) return `Hace ${Math.floor(diff / 86400)} d√≠as`;

            return date.toLocaleDateString('es-ES', { day: '2-digit', month: 'short' });
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    displayNotifications();
                });
            });
        }

        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
