<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Notificaci√≥n Global | VirtualGift</title>

  <link rel="stylesheet" href="css/inicio.css" />
  <link rel="stylesheet" href="css/admin-notificaciones.css" />

  <script defer src="js/app-mode.js"></script>

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>

  <script defer src="js/admin-notificaciones.js"></script>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo-virtual-login.png" alt="Virtual Studios Logo" class="logo-image" />
      <span class="logo-text">VIRTUAL<span class="logo-studios">GIFT</span></span>
    </div>
  </header>

  <main class="admin-notifs-container">
    <button class="back-button" onclick="window.location.href = withAppFlag('inicio.html')">‚Üê Volver al inicio</button>

    <section class="admin-card">
      <div class="card-head">
        <h1 class="card-title">üì£ Notificaci√≥n Global</h1>
        <span class="chip" id="adminChip" style="display:none;">Admin</span>
      </div>

      <div class="form-grid">
        <div class="form-group full">
          <label class="form-label">T√≠tulo (m√°x 20)</label>
          <input class="form-input" id="title" maxlength="20" placeholder="Ej: Doble puntos!" />
          <div class="form-helper"><span id="titleCount">0</span>/20</div>
        </div>

        <div class="form-group full">
          <label class="form-label">Subt√≠tulo (m√°x 30)</label>
          <input class="form-input" id="subtitle" maxlength="30" placeholder="Ej: Hoy por tiempo limitado" />
          <div class="form-helper"><span id="subtitleCount">0</span>/30</div>
        </div>

        <div class="form-group full">
          <label class="form-label">Imagen (opcional) ¬∑ URL</label>
          <input class="form-input" id="imageUrl" placeholder="https://..." />
          <div class="form-helper">Tip: usa im√°genes HTTPS y livianas (ej: 600‚Äì900px).</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-secondary" id="clearBtn">Limpiar</button>
        <button class="btn btn-primary" id="sendBtn">Enviar a TODOS</button>
      </div>

      <div class="status" id="statusBox" style="display:none;"></div>
    </section>

    <section class="admin-card">
      <div class="card-head">
        <h2 class="card-title">üßæ Enviadas recientemente</h2>
        <button class="mini-btn" id="refreshBtn">Actualizar</button>
      </div>
      <div id="recentList" class="recent-list"></div>
    </section>
  </main>
</body>
</html>
