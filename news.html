<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#06011c">
  <title>Noticia - VirtualGift</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400;0,14..32,500;0,14..32,600;0,14..32,700;0,14..32,800;0,14..32,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/news-vg.css">

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>
</head>

<body>
  <div class="container">
    <a href="inicio.html" class="back-button">← Volver al inicio</a>

    <div class="article-card">
      <div class="article-header">
        <img id="headerImage" class="header-image" alt="Imagen principal de la noticia" style="display:none;" />
        <div class="header-fallback" id="headerFallback">
          <span>VIRTUALGIFT</span>
        </div>
      </div>

      <div class="article-content">
        <div class="article-meta">
          <span class="status-badge" id="statusBadge" style="display:none;">
            <span class="status-dot"></span>
            <span id="statusText">Noticia</span>
          </span>
          <span class="category-badge" id="categoryText">Gaming</span>
          <span class="date-text" id="dateText">—</span>
        </div>

        <h1 id="titleText">Cargando...</h1>

        <div class="article-body" id="blocksContainer"></div>

        <div id="galleryContainer" class="gallery" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script src="js/news-detail-vg.js"></script>
</body>
</html>
