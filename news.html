<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#06011c">
  <title>Noticia - VirtualGift</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,400;0,14..32,500;0,14..32,600;0,14..32,700;0,14..32,800;0,14..32,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/news-vg.css">
  <link rel="stylesheet" href="css/header.css"> <!-- ✅ Header compartido -->

  <script defer src="js/app-mode.js"></script>

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>

  <script>
    function withAppFlag(url) {
      const isAndroidApp =
        document.documentElement.classList.contains("android-app") ||
        document.body.classList.contains("android-app");
      if (!isAndroidApp) return url;
      if (url.includes("app=android")) return url;
      const parts = url.split('#');
      const base  = parts[0];
      const hash  = parts[1] ? '#' + parts[1] : '';
      const fixed = base.includes("?") ? base + "&app=android" : base + "?app=android";
      return fixed + hash;
    }
  </script>

  <style>
    /* Compensar header fijo para el contenedor original */
    .container {
      padding-top: calc(62px + env(safe-area-inset-top) + 16px) !important;
    }
  </style>
</head>

<body>

  <!-- ✅ HEADER COMPARTIDO -->
  <header class="header">
    <div class="logo">
      <img src="images/logo-virtual-login.png" alt="VirtualGift Logo" class="logo-image">
      <span class="logo-text">VIRTUAL<span class="logo-studios">GIFT</span></span>
    </div>
    <div class="header-icons">
      <div class="icon-users" onclick="window.location.href=withAppFlag('home.html')" style="cursor:pointer;">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      </div>
      <div class="icon-coin" onclick="window.location.href=withAppFlag('puntos.html')" style="cursor:pointer;">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" fill="#FDB813"/>
          <defs><radialGradient id="cg"><stop offset="0%" style="stop-color:#FFD700"/><stop offset="100%" style="stop-color:#FFA500"/></radialGradient></defs>
          <circle cx="50" cy="50" r="42" fill="url(#cg)"/>
          <path d="M 30 30 L 42 65 L 50 65 L 58 65 L 70 30 L 62 30 L 54 57 L 50 57 L 46 57 L 38 30 Z" fill="#FFFACD"/>
        </svg>
      </div>
      <div class="icon-notification" onclick="window.location.href=withAppFlag('notificaciones.html')" style="cursor:pointer;">
        <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
        <span class="notification-badge" id="badgeCount" style="display:none;">0</span>
      </div>
    </div>
  </header>

  <!-- ✅ Estructura original intacta — solo se añadió el header arriba -->
  <div class="container">
    <a href="inicio.html" class="back-button" onclick="this.href=withAppFlag('inicio.html')">← Volver al inicio</a>

    <div class="article-card">
      <div class="article-header">
        <img id="headerImage" class="header-image" alt="Imagen principal de la noticia" style="display:none;" />
        <div class="header-fallback" id="headerFallback">
          <span>VIRTUALGIFT</span>
        </div>
      </div>

      <div class="article-content">
        <div class="article-meta">
          <span class="status-badge" id="statusBadge" style="display:none;">
            <span class="status-dot"></span>
            <span id="statusText">Noticia</span>
          </span>
          <span class="category-badge" id="categoryText">Gaming</span>
          <span class="date-text" id="dateText">—</span>
        </div>

        <h1 id="titleText">Cargando...</h1>

        <div class="article-body" id="blocksContainer"></div>

        <div id="galleryContainer" class="gallery" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script src="js/news-detail-vg.js"></script>
</body>
</html>
