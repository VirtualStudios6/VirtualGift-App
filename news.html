<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#06011c" />
  <title>Noticia - VirtualGift</title>

  <link rel="stylesheet" href="css/news.css" />

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>
</head>

<body>
  <header class="news-header">
    <button class="icon-btn" onclick="history.back()" aria-label="Volver">←</button>
    <div class="brand">VIRTUALGIFT</div>
    <button class="icon-btn" id="btnShare" aria-label="Compartir">⤴︎</button>
  </header>

  <main class="news-main">
    <div id="loading" class="loading">Cargando noticia...</div>

    <article id="article" class="article" style="display:none;">
      <div class="meta">
        <p id="date" class="date"></p>
        <p class="reading"><span id="readingTime">—</span> min de lectura</p>
      </div>

      <h1 id="title" class="title"></h1>

      <figure class="hero">
        <img id="image" class="hero-img" alt="Imagen principal" loading="lazy" />
      </figure>

      <div id="content" class="content"></div>

      <div id="galleryWrap" class="gallery-wrap" style="display:none;">
        <h2 class="h2">Galería</h2>
        <div id="gallery" class="gallery"></div>
      </div>

      <footer class="actions">
        <button class="btn" id="btnSave">Guardar</button>
        <button class="btn btn-primary" id="btnShare2">Compartir</button>
      </footer>
    </article>

    <p id="error" class="error" style="display:none;">
      No se pudo cargar la noticia.
    </p>
  </main>

  <script src="js/news-detail.js"></script>
</body>
</html>
