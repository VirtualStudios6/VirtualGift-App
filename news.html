<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#06011c" />
  <title>Noticia - VirtualGift</title>

  <link rel="stylesheet" href="css/news.css" />

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>
</head>
<body>
  <header class="news-header">
    <button class="back-btn" onclick="history.back()">←</button>
    <div class="brand">VIRTUALGIFT</div>
  </header>

  <main class="news-main">
    <div id="loading" class="loading">Cargando noticia...</div>

    <article id="article" class="article" style="display:none;">
      <p id="date" class="date"></p>
      <h1 id="title" class="title"></h1>

      <!-- Imagen principal (cover) -->
      <img id="image" class="image" alt="Imagen de noticia" style="display:none;" />

      <!-- Texto largo -->
      <div id="content" class="content"></div>

      <!-- Galería (opcional) -->
      <div id="gallery" class="gallery" style="display:none;"></div>
    </article>

    <p id="error" class="error" style="display:none;">
      No se pudo cargar la noticia.
    </p>
  </main>

  <script src="js/news-detail.js"></script>
</body>
</html>
