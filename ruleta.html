<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#06011c">

    <link rel="icon" type="image/png" href="images/logo-virtual-login.png">
    <title>Ruleta de Premios - VirtualGift</title>
    <link rel="stylesheet" href="css/ruleta.css">

    <!-- Firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="js/firebase-config.js"></script>
</head>
<body>
    <!-- Header con puntos -->
    <header class="header">
        <button id="back-btn" class="back-btn">‚Üê Volver</button>
        <div class="points-container">
            <span class="points-label">Puntos:</span>
            <span id="points-display" class="points-value">0</span>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="ruleta-container">
        <h1 class="title">üé∞ Ruleta de Premios</h1>
        <p class="spins-info">Gira la ruleta y gana puntos</p>

        <!-- Ruleta -->
        <div class="wheel-container">
            <div class="wheel-pointer">‚ñº</div>
            <div class="wheel">
                <div class="wheel-inner">
                    <!-- Secci√≥n 1: Rojo - 50 puntos -->
                    <div class="wheel-section" style="transform: rotate(0deg);">
                        <span>50</span>
                    </div>
                    <!-- Secci√≥n 2: Naranja - 30 puntos -->
                    <div class="wheel-section" style="transform: rotate(60deg);">
                        <span>30</span>
                    </div>
                    <!-- Secci√≥n 3: Morado - 70 puntos -->
                    <div class="wheel-section" style="transform: rotate(120deg);">
                        <span>70</span>
                    </div>
                    <!-- Secci√≥n 4: Azul Claro - 20 puntos -->
                    <div class="wheel-section" style="transform: rotate(180deg);">
                        <span>20</span>
                    </div>
                    <!-- Secci√≥n 5: Azul - 40 puntos -->
                    <div class="wheel-section" style="transform: rotate(240deg);">
                        <span>40</span>
                    </div>
                    <!-- Secci√≥n 6: Violeta - 60 puntos -->
                    <div class="wheel-section" style="transform: rotate(300deg);">
                        <span>60</span>
                    </div>
                </div>
            </div>
            <div class="wheel-center">
                <span>SPIN</span>
            </div>
        </div>

        <!-- Bot√≥n de girar -->
        <button id="spin-btn" class="spin-btn">
            Girar (10 puntos)
        </button>

        <!-- Informaci√≥n -->
        <div class="info-box">
            <h3>‚ÑπÔ∏è C√≥mo funciona:</h3>
            <ul>
                <li>Cada giro cuesta <strong>10 puntos</strong></li>
                <li>Puedes ganar entre <strong>20 y 70 puntos</strong></li>
                <li>¬°Mientras m√°s gires, m√°s puedes ganar!</li>
            </ul>
        </div>
    </div>

    <!-- ‚úÖ Script actualizado -->
    <script defer src="js/ruleta.js"></script>
</body>
</html>
