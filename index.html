<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#06011c">
  
  <!-- Favicon para diferentes dispositivos -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo-virtual-login.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/logo-virtual-login.png">
  <link rel="apple-touch-icon" href="images/logo-virtual-login.png">
  <link rel="shortcut icon" href="images/logo-virtual-login.png">
  
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>VirtualGift-Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="logo">
        <img src="images/logo-virtual-login.png" alt="Logo de VirtualGift">
      </div>

      <!-- Bienvenida -->
      <h2 class="welcome">Bienvenido a <span>VirtualGift</span></h2>

      <!-- Login -->
      <form id="login-form" class="form active" novalidate>
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" placeholder="Ingresa tu correo" required novalidate autocomplete="email">

        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" placeholder="********" required novalidate autocomplete="current-password">

        <a href="#" id="forgot-password" class="forgot">¿Olvidaste tu contraseña?</a>

        <button type="button" id="login-btn" class="btn gradient">Iniciar Sesión</button>

        <p class="switch-form">¿No tienes cuenta? 
          <a href="#" id="show-register">Regístrate</a>
        </p>
      </form>

      <!-- Recovery Overlay -->
      <div id="recovery-overlay" class="recovery-overlay"></div>

      <!-- Recuperación de contraseña -->
      <div id="recovery-container" class="recovery-container">
        <h3>Recuperar contraseña</h3>
        <p>Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
        <input type="email" id="recovery-email" placeholder="Tu correo" novalidate autocomplete="email">
        <div class="recovery-buttons">
          <button id="send-recovery-email" class="btn gradient">Enviar</button>
          <button id="cancel-recovery" class="btn social">Cancelar</button>
        </div>
      </div>

      <!-- Registro -->
      <form id="register-form" class="form" novalidate>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Elige un nombre de usuario" required novalidate autocomplete="username">
        <span id="username-error" class="error-msg"></span>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required novalidate autocomplete="email">
        <span id="email-error" class="error-msg"></span>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required novalidate autocomplete="new-password">
        <span id="password-error" class="error-msg"></span>
        <div class="password-strength">
          <div id="password-strength-bar"></div>
        </div>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="********" required novalidate autocomplete="new-password">
        <span id="confirm-password-error" class="error-msg"></span>

        <!-- Términos con interruptor compacto -->
        <div class="terms">
          <label class="toggle-switch small">
            <input type="checkbox" id="terms">
            <span class="toggle-slider"></span>
          </label>
          <label for="terms">Acepto los Términos y Condiciones</label>
        </div>
        <span id="terms-error" class="error-msg"></span>

        <button type="button" id="register-btn" class="btn gradient">Registrarse</button>

        <p class="switch-form">¿Ya tienes una cuenta? 
          <a href="#" id="show-login">Inicia Sesión</a>
        </p>
      </form>

      <!-- Separador -->
      <div class="divider"><span>o</span></div>

      <!-- Login social -->
      <div class="social-login">
        <button id="discord-login" class="btn social">
          <svg class="social-icon" viewBox="0 0 24 24" fill="#5865F2" aria-hidden="true">
            <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419-.0002 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9554 2.4189-2.1568 2.4189Z"/>
          </svg>
          Continuar con Discord
        </button>
      </div>

      <!-- Pie de página actualizado -->
      <footer>
        <p>© 2026 VIRTUALGIFT</p>
        <div class="footer-links">
          <a href="legal/terminos.html">Términos</a>
          <a href="legal/Politicas.html">Privacidad</a>
          <a href="legal/pautas.html">Normas</a>
        </div>
      </footer>
    </div>
  </div>

  <!-- Notificación -->
  <div id="notification" class="notification"></div>

  <!-- Tu script principal debe ir aquí -->
  <script src="js/main.js"></script>
</body>
</html>
