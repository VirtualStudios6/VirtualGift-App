<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#06011c">
  
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo-virtual-login.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/logo-virtual-login.png">
  <link rel="apple-touch-icon" href="images/logo-virtual-login.png">
  <link rel="shortcut icon" href="images/logo-virtual-login.png">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>VirtualGift-Login</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">

      <div class="logo">
        <img src="images/logo-virtual-login.png" alt="Logo de VirtualGift">
      </div>

      <h2 class="welcome">Bienvenido a <span>VirtualGift</span></h2>

      <!-- LOGIN -->
      <form id="login-form" class="form active" novalidate>
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" placeholder="Ingresa tu correo" required novalidate autocomplete="email">

        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" placeholder="********" required novalidate autocomplete="current-password">

        <a href="#" id="forgot-password" class="forgot">¿Olvidaste tu contraseña?</a>

        <button type="button" id="login-btn" class="btn gradient">Iniciar Sesión</button>

        <p class="switch-form">¿No tienes cuenta? 
          <a href="#" id="show-register">Regístrate</a>
        </p>
      </form>

      <!-- RECOVERY -->
      <div id="recovery-overlay" class="recovery-overlay"></div>
      <div id="recovery-container" class="recovery-container">
        <h3>Recuperar contraseña</h3>
        <p>Ingresa tu correo y te enviaremos un enlace.</p>
        <input type="email" id="recovery-email" placeholder="Tu correo">
        <div class="recovery-buttons">
          <button id="send-recovery-email" class="btn gradient">Enviar</button>
          <button id="cancel-recovery" class="btn social">Cancelar</button>
        </div>
      </div>

      <!-- REGISTRO -->
      <form id="register-form" class="form" novalidate>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Elige un nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
        <div class="password-strength"><div id="password-strength-bar"></div></div>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="********" required>

        <div class="terms">
          <label class="toggle-switch small">
            <input type="checkbox" id="terms">
            <span class="toggle-slider"></span>
          </label>
          <label for="terms">Acepto los Términos y Condiciones</label>
        </div>

        <button type="button" id="register-btn" class="btn gradient">Registrarse</button>

        <p class="switch-form">¿Ya tienes cuenta? 
          <a href="#" id="show-login">Inicia Sesión</a>
        </p>
      </form>

      <div class="divider"><span>o</span></div>

      <!-- GOOGLE LOGIN REAL -->
      <div class="social-login">

        <!-- Botón antiguo (lo ocultamos) -->
        <button id="google-login" class="btn social" style="display:none"></button>

        <!-- Botón nuevo -->
        <div id="googleBtn"></div>

        <!-- FACEBOOK (igual que estaba) -->
        <button id="facebook-login" class="btn social">
          <svg class="social-icon" viewBox="0 0 24 24" fill="#1877F2">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Continuar con Facebook
        </button>
      </div>

      <footer>
        <p>© 2026 VIRTUALGIFT</p>
        <div class="footer-links">
          <a href="legal/terminos.html">Términos</a>
          <a href="legal/Politicas.html">Privacidad</a>
          <a href="legal/pautas.html">Normas</a>
        </div>
      </footer>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <!-- SCRIPT GENERAL -->
  <script src="js/main.js"></script>

  <!-- SCRIPT LOGIN GOOGLE -->
  <script>
    function handleCredentialResponse(response) {
      const data = JSON.parse(atob(response.credential.split('.')[1]));

      // Aquí puedes guardar el usuario en Firebase si quieres
      console.log("USER GOOGLE:", data);

      // Redirigir a tu app
      window.location.href = "/home.html";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "575320766274-ciqdapfh76uati50bad4d70c5cgsapvo.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("googleBtn"),
        { theme: "outline", size: "large", width: "100%" }
      );
    };
  </script>

</body>
</html>
