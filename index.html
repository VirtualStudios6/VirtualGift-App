<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#06011c">

  <link rel="icon" type="image/png" sizes="32x32" href="images/logo-virtual-login.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/logo-virtual-login.png">
  <link rel="apple-touch-icon" href="images/logo-virtual-login.png">
  <link rel="shortcut icon" href="images/logo-virtual-login.png">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">

      <div class="logo">
        <img src="images/logo-virtual-login.png" alt="Logo de VirtualGift">
      </div>

      <h2 class="welcome">Bienvenido a <span>VirtualGift.</span></h2>

      <!-- LOGIN -->
      <form id="login-form" class="form active" novalidate>
        <label for="login-email">Correo electr√≥nico</label>
        <input type="email" id="login-email" placeholder="Ingresa tu correo" required novalidate autocomplete="email">

        <label for="login-password">Contrase√±a</label>
        <input type="password" id="login-password" placeholder="********" required novalidate autocomplete="current-password">

        <a href="#" id="forgot-password" class="forgot">¬øOlvidaste tu contrase√±a?</a>

        <button type="submit" id="login-btn" class="btn gradient">Iniciar Sesi√≥n</button>

        <p class="switch-form">¬øNo tienes cuenta?
          <a href="#" id="show-register">Reg√≠strate</a>
        </p>
      </form>

      <!-- RECOVERY -->
      <div id="recovery-overlay" class="recovery-overlay"></div>
      <div id="recovery-container" class="recovery-container">
        <h3>Recuperar contrase√±a</h3>
        <p>Ingresa tu correo y te enviaremos un enlace.</p>
        <input type="email" id="recovery-email" placeholder="Tu correo">
        <div class="recovery-buttons">
          <button id="send-recovery-email" class="btn gradient">Enviar</button>
          <button id="cancel-recovery" class="btn social">Cancelar</button>
        </div>
      </div>

      <!-- REGISTRO -->
      <form id="register-form" class="form" novalidate>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Elige un nombre" required>

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="********" required>
        <div class="password-strength"><div id="password-strength-bar"></div></div>

        <label for="confirm-password">Confirmar contrase√±a</label>
        <input type="password" id="confirm-password" placeholder="********" required>

        <div class="terms">
          <label class="toggle-switch small">
            <input type="checkbox" id="terms">
            <span class="toggle-slider"></span>
          </label>
          <label for="terms">Acepto los T√©rminos y Condiciones</label>
        </div>

        <button type="button" id="register-btn" class="btn gradient">Registrarse</button>

        <p class="switch-form">¬øYa tienes cuenta?
          <a href="#" id="show-login">Inicia Sesi√≥n</a>
        </p>
      </form>

      <div class="divider"><span>o</span></div>

      <!-- SOCIAL LOGIN -->
      <div class="social-login">

        <!-- GOOGLE -->
        <button type="button" id="google-login-custom" class="btn social">
          <svg class="social-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuar con Google
        </button>

        <div id="googleBtn" style="display:none;"></div>

        <!-- FACEBOOK -->
        <button type="button" id="facebook-login" class="btn social">
          <svg class="social-icon" viewBox="0 0 24 24" fill="#1877F2">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Continuar con Facebook
        </button>
      </div>

      <footer>
        <p>¬© 2026 VIRTUALGIFT</p>
        <div class="footer-links">
          <a href="legal/terminos.html">T√©rminos</a>
          <a href="legal/Politicas.html">Privacidad</a>
          <a href="legal/pautas.html">Normas</a>
        </div>
      </footer>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <!-- SCRIPT GENERAL -->
  <script src="js/main.js"></script>

  <!-- SCRIPT LOGIN GOOGLE Y FACEBOOK -->
  <script>
    // Mostrar notificaci√≥n
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification show ${type}`;
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Verificar si Firebase est√° disponible
    function isFirebaseReady() {
      return window.auth && window.db && typeof firebase !== 'undefined';
    }

    // ============ FACEBOOK LOGIN ============
    async function loginWithFacebook() {
      try {
        const facebookBtn = document.getElementById('facebook-login');
        if (facebookBtn) {
          facebookBtn.classList.add('btn-loading');
          facebookBtn.disabled = true;
        }

        if (!isFirebaseReady()) {
          throw new Error('Firebase no est√° listo');
        }

        const provider = new firebase.auth.FacebookAuthProvider();
        const result = await window.auth.signInWithPopup(provider);
        const user = result.user;

        // Guardar en Firestore
        await window.db.collection('users').doc(user.uid).set({
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          provider: 'facebook',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        console.log("‚úÖ Login exitoso con Facebook");
        showNotification('¬°Bienvenido ' + user.displayName + '!', 'success');

        setTimeout(() => {
          window.location.href = "/home.html";
        }, 1200);

      } catch (error) {
        console.error("‚ùå Error Facebook:", error.code, error.message);

        const facebookBtn = document.getElementById('facebook-login');
        if (facebookBtn) {
          facebookBtn.classList.remove('btn-loading');
          facebookBtn.disabled = false;
        }

        if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
          let errorMsg = 'Error al iniciar sesi√≥n con Facebook';

          if (error.code === 'auth/account-exists-with-different-credential') {
            errorMsg = 'Esta cuenta ya existe con otro proveedor (Google)';
          } else if (error.code === 'auth/operation-not-allowed') {
            errorMsg = 'Facebook Sign-In no est√° habilitado en Firebase';
          } else if (error.message) {
            errorMsg = error.message;
          }

          showNotification(errorMsg, 'error');
        }
      }
    }

    // ============ GOOGLE LOGIN ============
    // Manejar respuesta de Google con One Tap
    async function handleCredentialResponse(response) {
      try {
        const googleBtn = document.getElementById('google-login-custom');
        if (googleBtn) {
          googleBtn.classList.add('btn-loading');
          googleBtn.disabled = true;
        }

        // Decodificar token
        const data = JSON.parse(atob(response.credential.split('.')[1]));
        console.log("‚úÖ Usuario Google:", data.name, data.email);

        // Esperar a que Firebase est√© listo
        if (!isFirebaseReady()) {
          await new Promise(resolve => {
            const check = setInterval(() => {
              if (isFirebaseReady()) {
                clearInterval(check);
                resolve();
              }
            }, 100);
          });
        }

        // Autenticar con Firebase
        const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
        const result = await window.auth.signInWithCredential(credential);
        const user = result.user;

        // Guardar en Firestore
        await window.db.collection('users').doc(user.uid).set({
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          provider: 'google',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        console.log("‚úÖ Usuario guardado en Firestore");
        showNotification('¬°Bienvenido ' + data.name + '!', 'success');

        setTimeout(() => {
          window.location.href = "/home.html";
        }, 1200);

      } catch (error) {
        console.error("‚ùå Error:", error.code, error.message);

        const googleBtn = document.getElementById('google-login-custom');
        if (googleBtn) {
          googleBtn.classList.remove('btn-loading');
          googleBtn.disabled = false;
        }

        let errorMsg = 'Error al iniciar sesi√≥n';

        if (error.code === 'auth/popup-closed-by-user') {
          errorMsg = 'Inicio de sesi√≥n cancelado';
        } else if (error.code === 'auth/unauthorized-domain') {
          errorMsg = 'Dominio no autorizado';
          console.error("üîß Soluci√≥n: Ve a Firebase Console ‚Üí Authentication ‚Üí Settings ‚Üí Authorized domains");
          console.error("üîß Agrega: localhost, 127.0.0.1 y tu dominio");
        } else if (error.code === 'auth/invalid-credential') {
          errorMsg = 'Credencial inv√°lida. Verifica la configuraci√≥n de Google OAuth';
        } else if (error.message) {
          errorMsg = error.message;
        }

        showNotification(errorMsg, 'error');
      }
    }

    // Login con Popup (m√©todo alternativo m√°s confiable)
    async function loginWithGooglePopup() {
      try {
        const googleBtn = document.getElementById('google-login-custom');
        if (googleBtn) {
          googleBtn.classList.add('btn-loading');
          googleBtn.disabled = true;
        }

        if (!isFirebaseReady()) {
          throw new Error('Firebase no est√° listo');
        }

        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('profile');
        provider.addScope('email');

        const result = await window.auth.signInWithPopup(provider);
        const user = result.user;

        // Guardar en Firestore
        await window.db.collection('users').doc(user.uid).set({
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          provider: 'google',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        console.log("‚úÖ Login exitoso con popup");
        showNotification('¬°Bienvenido ' + user.displayName + '!', 'success');

        setTimeout(() => {
          window.location.href = "/home.html";
        }, 1200);

      } catch (error) {
        console.error("‚ùå Error popup:", error.code, error.message);

        const googleBtn = document.getElementById('google-login-custom');
        if (googleBtn) {
          googleBtn.classList.remove('btn-loading');
          googleBtn.disabled = false;
        }

        if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
          let errorMsg = 'Error al iniciar sesi√≥n';

          if (error.code === 'auth/unauthorized-domain') {
            errorMsg = 'Dominio no autorizado en Firebase';
          } else if (error.code === 'auth/operation-not-allowed') {
            errorMsg = 'Google Sign-In no est√° habilitado en Firebase';
          } else if (error.message) {
            errorMsg = error.message;
          }

          showNotification(errorMsg, 'error');
        }
      }
    }

    // Inicializar cuando Firebase est√© listo
    function initGoogleSignIn() {
      console.log("üîÑ Inicializando Google Sign-In...");

      try {
        // Inicializar Google Identity Services (One Tap)
        google.accounts.id.initialize({
          client_id: "575320766274-ciqdapfh76uati50bad4d70c5cgsapvo.apps.googleusercontent.com",
          callback: handleCredentialResponse,
          auto_select: false,
          cancel_on_tap_outside: true
        });

        // Renderizar bot√≥n invisible (para One Tap)
        const googleBtnContainer = document.getElementById("googleBtn");
        if (googleBtnContainer) {
          google.accounts.id.renderButton(googleBtnContainer, {
            theme: "outline",
            size: "large"
          });
        }

        // Vincular bot√≥n personalizado - USAR POPUP (m√°s confiable)
        const customBtn = document.getElementById("google-login-custom");
        if (customBtn) {
          customBtn.addEventListener("click", function(e) {
            e.preventDefault();
            console.log("üîò Click en bot√≥n Google");
            loginWithGooglePopup();
          });
        }

        console.log("‚úÖ Google Sign-In inicializado");

      } catch (error) {
        console.error("‚ùå Error al inicializar Google:", error);
        showNotification('Error al cargar Google Sign-In', 'error');
      }
    }

    // Inicializar Facebook Login
    function initFacebookLogin() {
      const facebookBtn = document.getElementById('facebook-login');
      if (facebookBtn) {
        facebookBtn.addEventListener('click', function(e) {
          e.preventDefault();
          console.log("üîò Click en bot√≥n Facebook");
          loginWithFacebook();
        });
      }
    }

    // Esperar a que todo est√© listo
    window.addEventListener('load', function() {
      let attempts = 0;
      const maxAttempts = 50;

      const checkReady = setInterval(() => {
        attempts++;

        // Verificar que Firebase y Google est√©n listos
        const firebaseOK = isFirebaseReady();
        const googleOK = typeof google !== 'undefined' && google.accounts;

        if (firebaseOK && googleOK) {
          clearInterval(checkReady);
          console.log("‚úÖ Firebase listo");
          console.log("‚úÖ Google API listo");
          initGoogleSignIn();
          initFacebookLogin();
        } else if (attempts >= maxAttempts) {
          clearInterval(checkReady);
          console.error("‚ùå Timeout esperando Firebase o Google");
          if (!firebaseOK) console.error("‚ùå Firebase no est√° listo");
          if (!googleOK) console.error("‚ùå Google API no est√° listo");

          // A√∫n as√≠ inicializar Facebook si Firebase est√° listo
          if (firebaseOK) {
            initFacebookLogin();
          }

          showNotification('Error: Servicios no disponibles', 'error');
        }
      }, 100);
    });
  </script>

</body>
</html>
