<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#06011c">

  <link rel="icon" href="images/logo-virtual-login.png">
  <title>VirtualGift - Login</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- ✅ NUEVOS SCRIPTS - ORDEN IMPORTANTE -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/error-handler.js"></script>
  <script defer src="js/validators.js"></script>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">

      <div class="logo">
        <img src="images/logo-virtual-login.png" alt="VirtualGift Logo">
      </div>

      <h2 class="welcome">Bienvenido a <span>VirtualGift</span></h2>

      <!-- LOGIN -->
      <form id="login-form" class="form active" novalidate>
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" placeholder="Ingresa tu correo" autocomplete="email">

        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" placeholder="********" autocomplete="current-password">

        <a href="#" id="forgot-password" class="forgot">¿Olvidaste tu contraseña?</a>

        <button type="button" id="login-btn" class="btn gradient">
          Iniciar Sesión
        </button>

        <p class="switch-form">
          ¿No tienes cuenta?
          <a href="#" id="show-register">Regístrate</a>
        </p>
      </form>

      <!-- RECUPERAR CONTRASEÑA -->
      <div id="recovery-overlay" class="recovery-overlay"></div>
      <div id="recovery-container" class="recovery-container">
        <h3>Recuperar contraseña</h3>
        <p>Ingresa tu correo y te enviaremos un enlace</p>

        <input type="email" id="recovery-email" placeholder="Tu correo">

        <div class="recovery-buttons">
          <button type="button" id="send-recovery-email" class="btn gradient">Enviar</button>
          <button type="button" id="cancel-recovery" class="btn social">Cancelar</button>
        </div>
      </div>

      <!-- REGISTRO -->
      <form id="register-form" class="form" novalidate>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Elige un nombre">

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********">
        <div class="password-strength">
          <div id="password-strength-bar"></div>
        </div>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="********">

        <div class="terms">
          <label class="toggle-switch small">
            <input type="checkbox" id="terms">
            <span class="toggle-slider"></span>
          </label>
          <label for="terms">Acepto los Términos y Condiciones</label>
        </div>

        <button type="button" id="register-btn" class="btn gradient">
          Registrarse
        </button>

        <p class="switch-form">
          ¿Ya tienes cuenta?
          <a href="#" id="show-login">Inicia Sesión</a>
        </p>
      </form>

      <div class="divider"><span>o</span></div>

      <!-- LOGIN SOCIAL -->
      <div class="social-login">

        <button type="button" id="google-login" class="btn social">
          Continuar con Google
        </button>

        <button type="button" id="facebook-login" class="btn social">
          Continuar con Facebook
        </button>

      </div>

      <footer>
        <p>© 2026 VIRTUALGIFT</p>
      </footer>

    </div>
  </div>

  <div id="notification" class="notification"></div>

  <!-- AUTH SYSTEM - ✅ DEBE IR AL FINAL -->
  <script defer src="js/auth.js"></script>

  <!-- ✅ ATAJO ADMIN DIRECTO (SIN TOCAR auth.js) -->
  <script>
    (function () {
      const ADMIN_USER = 'admin';
      const ADMIN_PASS = 'Yeison2k26@';

      function norm(s) { return String(s || '').trim(); }

      window.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('login-btn');
        const emailEl = document.getElementById('login-email');
        const passEl = document.getElementById('login-password');

        if (!btn || !emailEl || !passEl) return;

        // Captura el click ANTES que auth.js
        btn.addEventListener('click', (e) => {
          const email = norm(emailEl.value);
          const pass = norm(passEl.value);

          if (email === ADMIN_USER && pass === ADMIN_PASS) {
            e.preventDefault();
            e.stopPropagation();
            if (typeof e.stopImmediatePropagation === 'function') e.stopImmediatePropagation();
            location.href = 'admin-news.html';
          }
        }, true);
      });
    })();
  </script>
</body>
</html>
