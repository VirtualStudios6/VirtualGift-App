<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>VirtualGift - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/auth.js"></script>
  <style>
    /* Estilos adicionales para el footer mejorado */
    footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer p {
      margin: 0 0 1rem 0;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.875rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .footer-links a:hover {
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .footer-links a:active {
      transform: translateY(0);
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Separador visual entre enlaces */
    .footer-links a:not(:last-child)::after {
      content: '•';
      position: absolute;
      right: -0.5rem;
      color: rgba(255, 255, 255, 0.4);
      font-weight: bold;
    }

    /* Responsive para móviles - mantener horizontal */
    @media (max-width: 480px) {
      .footer-links {
        gap: 0.5rem;
        justify-content: center;
      }

      .footer-links a {
        font-size: 0.8rem;
        padding: 0.5rem 0.5rem;
      }

      footer {
        margin-top: 1.5rem;
        padding-top: 1rem;
      }

      footer p {
        font-size: 0.8rem;
        margin-bottom: 0.75rem;
      }
    }

    /* Tablets */
    @media (min-width: 481px) and (max-width: 768px) {
      .footer-links {
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo -->
      <div class="logo">
        <img src="images/logo-virtual-login.png" alt="Logo de VirtualGift">
      </div>

      <!-- Bienvenida -->
      <h2 class="welcome">Bienvenido a <span>VirtualGift</span></h2>

      <!-- Login -->
      <form id="login-form" class="form active">
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" placeholder="Ingresa tu correo" required>

        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" placeholder="********" required>

        <a href="#" id="forgot-password" class="forgot">¿Olvidaste tu contraseña?</a>

        <button type="button" id="login-btn" class="btn gradient">Iniciar Sesión</button>

        <p class="switch-form">¿No tienes cuenta? 
          <a href="#" id="show-register">Regístrate</a>
        </p>
      </form>

      <!-- Recovery Overlay -->
      <div id="recovery-overlay" class="recovery-overlay"></div>

      <!-- Recuperación de contraseña -->
      <div id="recovery-container" class="recovery-container">
        <h3>Recuperar contraseña</h3>
        <p>Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
        <input type="email" id="recovery-email" placeholder="Tu correo">
        <div class="recovery-buttons">
          <button id="send-recovery-email" class="btn gradient">Enviar</button>
          <button id="cancel-recovery" class="btn social">Cancelar</button>
        </div>
      </div>

      <!-- Registro -->
      <form id="register-form" class="form">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Elige un nombre de usuario" required>
        <span id="username-error" class="error-msg"></span>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
        <span id="email-error" class="error-msg"></span>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
        <span id="password-error" class="error-msg"></span>
        <div class="password-strength">
          <div id="password-strength-bar"></div>
        </div>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="********" required>
        <span id="confirm-password-error" class="error-msg"></span>

        <!-- Términos con interruptor compacto -->
        <div class="terms">
          <label class="toggle-switch small">
            <input type="checkbox" id="terms">
            <span class="toggle-slider"></span>
          </label>
          <label for="terms">Acepto los Términos y Condiciones</label>
        </div>
        <span id="terms-error" class="error-msg"></span>

        <button type="button" id="register-btn" class="btn gradient">Registrarse</button>

        <p class="switch-form">¿Ya tienes una cuenta? 
          <a href="#" id="show-login">Inicia Sesión</a>
        </p>
      </form>

      <!-- Separador -->
      <div class="divider"><span>o</span></div>

      <!-- Login social -->
      <div class="social-login">
        <button id="discord-login" class="btn social">
          <svg class="social-icon" viewBox="0 0 24 24" fill="#5865F2">
            <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419-.0002 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9554 2.4189-2.1568 2.4189Z"/>
          </svg>
          Continuar con Discord
        </button>
      </div>

      <!-- Pie de página actualizado -->
      <footer>
        <p>© 2026 VIRTUALGIFT</p>
        <div class="footer-links">
          <a href="terminos.html">Términos</a>
          <a href="politica.html">Privacidad</a>
          <a href="pautas.html">Normas</a>
        </div>
      </footer>
    </div>
  </div>

  <!-- Notificación -->
  <div id="notification" class="notification"></div>

  <script>
    // JavaScript optimizado para Android
    document.addEventListener('DOMContentLoaded', function() {
      document.documentElement.style.backgroundColor = '#0f172a';
      document.body.style.backgroundColor = '#0f172a';
      
      const setVH = () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        document.body.style.minHeight = `${window.innerHeight}px`;
      };
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
      
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          if (window.innerWidth < 768) {
            document.querySelector('meta[name=viewport]').setAttribute('content', 
              'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
          }
        });
        input.addEventListener('blur', function() {
          document.querySelector('meta[name=viewport]').setAttribute('content', 
            'width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover');
        });
      });
      
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
          this.style.transform = 'scale(0.98)';
        });
        button.addEventListener('touchend', function() {
          setTimeout(() => {
            this.style.transform = '';
          }, 100);
        });
      });

      const showRegister = document.getElementById('show-register');
      const showLogin = document.getElementById('show-login');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const forgotPassword = document.getElementById('forgot-password');
      const recoveryOverlay = document.getElementById('recovery-overlay');
      const recoveryContainer = document.getElementById('recovery-container');
      const cancelRecovery = document.getElementById('cancel-recovery');

      showRegister?.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
      });

      showLogin?.addEventListener('click', (e) => {
        e.preventDefault();
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
      });

      forgotPassword?.addEventListener('click', (e) => {
        e.preventDefault();
        recoveryOverlay.classList.add('show');
        recoveryContainer.classList.add('show');
        document.body.style.overflow = 'hidden';
      });

      cancelRecovery?.addEventListener('click', () => {
        recoveryOverlay.classList.remove('show');
        recoveryContainer.classList.remove('show');
        document.body.style.overflow = 'auto';
      });

      recoveryOverlay?.addEventListener('click', (e) => {
        if (e.target === recoveryOverlay) {
          recoveryOverlay.classList.remove('show');
          recoveryContainer.classList.remove('show');
          document.body.style.overflow = 'auto';
        }
      });

      // Manejadores para los enlaces del footer
      const footerLinks = document.querySelectorAll('.footer-links a');
      footerLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          // Añadir efecto de feedback táctil
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
        });
      });

      // Discord OAuth Implementation
      const discordBtn = document.getElementById('discord-login');
      if (discordBtn) {
        discordBtn.addEventListener('click', handleDiscordLogin);
      }

      // Manejar callback de Discord si hay parámetros en la URL
      handleDiscordCallback();
    });

    function handleDiscordLogin() {
      const clientId = '1417729368825794640';
      const redirectUri = encodeURIComponent('https://virtualstudios6.github.io/VirtualGift-App/');
      const scope = encodeURIComponent('identify email');
      const responseType = 'code';
      const state = generateRandomState();
      
      // Guardar state en sessionStorage para validación
      sessionStorage.setItem('discord_oauth_state', state);
      
      const discordUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}&state=${state}&prompt=none`;
      window.location.href = discordUrl;
    }

    function generateRandomState() {
      return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    }

    function handleDiscordCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const state = urlParams.get('state');
      
      if (error) {
        showNotification(`Error de Discord: ${error}`, 'error');
        cleanUrlParams();
        return;
      }
      
      if (code && state) {
        const savedState = sessionStorage.getItem('discord_oauth_state');
        if (state !== savedState) {
          showNotification('Error de seguridad en la autenticación', 'error');
          cleanUrlParams();
          return;
        }
        
        sessionStorage.removeItem('discord_oauth_state');
        showNotification('Autenticación con Discord exitosa', 'success');
        
        // Aquí deberías enviar el código a tu backend
        // Por ahora, limpiamos la URL y mostramos mensaje
        setTimeout(() => {
          cleanUrlParams();
          showNotification('Funcionalidad completa requiere backend configurado', 'info');
        }, 2000);
      }
    }
    
    function cleanUrlParams() {
      const cleanUrl = window.location.origin + window.location.pathname;
      window.history.replaceState({}, document.title, cleanUrl);
    }
    
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      if (notification) {
        notification.textContent = message;
        notification.className = `notification show ${type}`;
        setTimeout(() => {
          notification.classList.remove('show');
        }, 5000);
      }
    }
  </script>
</body>
</html>
