<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#06011c">
  
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo-virtual-login.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/logo-virtual-login.png">
  <link rel="apple-touch-icon" href="images/logo-virtual-login.png">
  <link rel="shortcut icon" href="images/logo-virtual-login.png">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>VirtualGift-Login</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">

      <div class="logo">
        <img src="images/logo-virtual-login.png" alt="Logo de VirtualGift">
      </div>

      <h2 class="welcome">Bienvenido a <span>VirtualGift</span></h2>

      <!-- LOGIN -->
      <form id="login-form" class="form active" novalidate>
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" placeholder="Ingresa tu correo" required novalidate autocomplete="email">

        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" placeholder="********" required novalidate autocomplete="current-password">

        <a href="#" id="forgot-password" class="forgot">¿Olvidaste tu contraseña?</a>

        <button type="button" id="login-btn" class="btn gradient">Iniciar Sesión</button>

        <p class="switch-form">¿No tienes cuenta? 
          <a href="#" id="show-register">Regístrate</a>
        </p>
      </form>

      <!-- RECOVERY -->
      <div id="recovery-overlay" class="recovery-overlay"></div>
      <div id="recovery-container" class="recovery-container">
        <h3>Recuperar contraseña</h3>
        <p>Ingresa tu correo y te enviaremos un enlace.</p>
        <input type="email" id="recovery-email" placeholder="Tu correo">
        <div class="recovery-buttons">
          <button id="send-recovery-email" class="btn gradient">Enviar</button>
          <button id="cancel-recovery" class="btn social">Cancelar</button>
        </div>
      </div>

      <!-- REGISTRO -->
      <form id="register-form" class="form" novalidate>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Elige un nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
        <div class="password-strength"><div id="password-strength-bar"></div></div>

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" placeholder="********" required>

        <div class="terms">
          <label class="toggle-switch small">
            <input type="checkbox" id="terms">
            <span class="toggle-slider"></span>
          </label>
          <label for="terms">Acepto los Términos y Condiciones</label>
        </div>

        <button type="button" id="register-btn" class="btn gradient">Registrarse</button>

        <p class="switch-form">¿Ya tienes cuenta? 
          <a href="#" id="show-login">Inicia Sesión</a>
        </p>
      </form>

      <div class="divider"><span>o</span></div>

      <!-- SOCIAL LOGIN -->
      <div class="social-login">
        <!-- Botón personalizado de Google -->
        <button id="google-login-custom" class="btn social">
          <svg class="social-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuar con Google
        </button>

        <!-- Contenedor oculto para inicialización de Google -->
        <div id="googleBtn" style="display:none;"></div>

        <!-- FACEBOOK -->
        <button id="facebook-login" class="btn social">
          <svg class="social-icon" viewBox="0 0 24 24" fill="#1877F2">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Continuar con Facebook
        </button>
      </div>

      <footer>
        <p>© 2026 VIRTUALGIFT</p>
        <div class="footer-links">
          <a href="legal/terminos.html">Términos</a>
          <a href="legal/Politicas.html">Privacidad</a>
          <a href="legal/pautas.html">Normas</a>
        </div>
      </footer>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <!-- SCRIPT GENERAL -->
  <script src="js/main.js"></script>

  <!-- SCRIPT LOGIN GOOGLE -->
  <script>
    // Mostrar notificación
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification show ${type}`;
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Manejar respuesta de Google
    async function handleCredentialResponse(response) {
      try {
        // Mostrar loading en el botón
        const googleBtn = document.getElementById('google-login-custom');
        const originalText = googleBtn.innerHTML;
        googleBtn.classList.add('btn-loading');
        googleBtn.disabled = true;

        // Decodificar el token JWT de Google
        const data = JSON.parse(atob(response.credential.split('.')[1]));
        console.log("Usuario de Google:", data);

        // Crear credencial de Firebase con el token de Google
        const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
        
        // Iniciar sesión en Firebase
        const result = await firebase.auth().signInWithCredential(credential);
        const user = result.user;

        // Guardar datos adicionales en Firestore
        await firebase.firestore().collection('users').doc(user.uid).set({
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          provider: 'google',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        showNotification('¡Inicio de sesión exitoso!', 'success');
        
        // Redirigir después de un pequeño delay
        setTimeout(() => {
          window.location.href = "/home.html";
        }, 1000);

      } catch (error) {
        console.error("Error al iniciar sesión con Google:", error);
        
        // Restaurar botón
        const googleBtn = document.getElementById('google-login-custom');
        googleBtn.classList.remove('btn-loading');
        googleBtn.disabled = false;
        
        // Mostrar error específico
        let errorMessage = 'Error al iniciar sesión con Google';
        if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = 'Inicio de sesión cancelado';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Error de conexión. Verifica tu internet';
        }
        
        showNotification(errorMessage, 'error');
      }
    }

    // Inicializar cuando el DOM esté listo
    window.addEventListener('load', function() {
      // Esperar a que Firebase esté inicializado
      const initGoogle = setInterval(() => {
        if (typeof firebase !== 'undefined' && firebase.auth) {
          clearInterval(initGoogle);
          
          // Inicializar Google Identity Services
          google.accounts.id.initialize({
            client_id: "575320766274-ciqdapfh76uati50bad4d70c5cgsapvo.apps.googleusercontent.com",
            callback: handleCredentialResponse,
            auto_select: false,
            cancel_on_tap_outside: true
          });

          // Renderizar el botón oculto (mantiene la funcionalidad)
          google.accounts.id.renderButton(
            document.getElementById("googleBtn"),
            { theme: "outline", size: "large" }
          );

          // Vincular el botón personalizado
          document.getElementById("google-login-custom").addEventListener("click", function() {
            google.accounts.id.prompt((notification) => {
              if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                // Si el prompt no se muestra, usar popup como fallback
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider)
                  .then((result) => {
                    const user = result.user;
                    
                    // Guardar en Firestore
                    return firebase.firestore().collection('users').doc(user.uid).set({
                      displayName: user.displayName,
                      email: user.email,
                      photoURL: user.photoURL,
                      provider: 'google',
                      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                      lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                  })
                  .then(() => {
                    showNotification('¡Inicio de sesión exitoso!', 'success');
                    setTimeout(() => {
                      window.location.href = "/home.html";
                    }, 1000);
                  })
                  .catch((error) => {
                    console.error("Error con popup:", error);
                    if (error.code !== 'auth/popup-closed-by-user') {
                      showNotification('Error al iniciar sesión', 'error');
                    }
                  });
              }
            });
          });
        }
      }, 100);
    });
  </script>

</body>
</html>
