<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="js/firebase-config.js"></script>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">

      <div class="logo">
        <img src="images/logo-virtual-login.png" alt="Logo de VirtualGift">
      </div>

      <h2 class="welcome">Bienvenido a <span>VirtualGift</span></h2>

      <!-- LOGIN -->
      <form id="login-form" class="form active" novalidate>
        <label for="login-email">Correo electr√≥nico</label>
        <input type="email" id="login-email" placeholder="Ingresa tu correo" required novalidate autocomplete="email">

        <label for="login-password">Contrase√±a</label>
        <input type="password" id="login-password" placeholder="********" required novalidate autocomplete="current-password">

        <a href="#" id="forgot-password" class="forgot">¬øOlvidaste tu contrase√±a?</a>

        <button type="submit" id="login-btn" class="btn gradient">Iniciar Sesi√≥n</button>

        <p class="switch-form">¬øNo tienes cuenta?
          <a href="#" id="show-register">Reg√≠strate</a>
        </p>
      </form>

      <!-- RECOVERY -->
      <div id="recovery-overlay" class="recovery-overlay"></div>
      <div id="recovery-container" class="recovery-container">
        <h3>Recuperar contrase√±a</h3>
        <p>Ingresa tu correo y te enviaremos un enlace.</p>
        <input type="email" id="recovery-email" placeholder="Tu correo">
        <div class="recovery-buttons">
          <button id="send-recovery-email" class="btn gradient">Enviar</button>
          <button id="cancel-recovery" class="btn social">Cancelar</button>
        </div>
      </div>

      <!-- REGISTRO -->
      <form id="register-form" class="form" novalidate>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Elige un nombre" required>

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="********" required>
        <div class="password-strength"><div id="password-strength-bar"></div></div>

        <label for="confirm-password">Confirmar contrase√±a</label>
        <input type="password" id="confirm-password" placeholder="********" required>

        <div class="terms">
          <label class="toggle-switch small">
            <input type="checkbox" id="terms">
            <span class="toggle-slider"></span>
          </label>
          <label for="terms">Acepto los T√©rminos y Condiciones</label>
        </div>

        <button type="button" id="register-btn" class="btn gradient">Registrarse</button>

        <p class="switch-form">¬øYa tienes cuenta?
          <a href="#" id="show-login">Inicia Sesi√≥n</a>
        </p>
      </form>

      <div class="divider"><span>o</span></div>

      <!-- SOCIAL LOGIN -->
      <div class="social-login">

        <!-- GOOGLE -->
        <button type="button" id="google-login-custom" class="btn social">
          <svg class="social-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuar con Google
        </button>

        <div id="googleBtn" style="display:none;"></div>

        <!-- FACEBOOK -->
        <button type="button" id="facebook-login" class="btn social">
          <svg class="social-icon" viewBox="0 0 24 24" fill="#1877F2">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Continuar con Facebook
        </button>
      </div>

      <footer>
        <p>¬© 2026 VIRTUALGIFT</p>
        <div class="footer-links">
          <a href="legal/terminos.html">T√©rminos</a>
          <a href="legal/Politicas.html">Privacidad</a>
          <a href="legal/pautas.html">Normas</a>
        </div>
      </footer>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <!-- SCRIPT GENERAL -->
  <script src="js/main.js"></script>

  <!-- SCRIPT LOGIN GOOGLE Y FACEBOOK -->
  <script>
    // Mostrar notificaci√≥n
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification show ${type}`;
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Verificar si Firebase est√° disponible
    function isFirebaseReady() {
      return window.auth && window.db && typeof firebase !== 'undefined';
    }

    // ============ FACEBOOK LOGIN (REDIRECT - Compatible con WebView) ============
    async function loginWithFacebook() {
      try {
        const facebookBtn = document.getElementById('facebook-login');
        if (facebookBtn) {
          facebookBtn.classList.add('btn-loading');
          facebookBtn.disabled = true;
        }

        if (!isFirebaseReady()) {
          throw new Error('Firebase no est√° listo');
        }

        const provider = new firebase.auth.FacebookAuthProvider();

        // Usar signInWithRedirect en lugar de popup (compatible con WebView)
        await window.auth.signInWithRedirect(provider);

      } catch (error) {
        console.error("‚ùå Error Facebook:", error.code, error.message);

        const facebookBtn = document.getElementById('facebook-login');
        if (facebookBtn) {
          facebookBtn.classList.remove('btn-loading');
          facebookBtn.disabled = false;
        }

        if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
          let errorMsg = 'Error al iniciar sesi√≥n con Facebook';

          if (error.code === 'auth/account-exists-with-different-credential') {
            errorMsg = 'Esta cuenta ya existe con otro proveedor (Google)';
          } else if (error.code === 'auth/operation-not-allowed') {
            errorMsg = 'Facebook Sign-In no est√° habilitado en Firebase';
          } else if (error.message) {
            errorMsg = error.message;
          }

          showNotification(errorMsg, 'error');
        }
      }
    }

    // ============ GOOGLE LOGIN (REDIRECT - Compatible con WebView) ============
    async function loginWithGoogleRedirect() {
      try {
        const googleBtn = document.getElementById('google-login-custom');
        if (googleBtn) {
          googleBtn.classList.add('btn-loading');
          googleBtn.disabled = true;
        }

        if (!isFirebaseReady()) {
          throw new Error('Firebase no est√° listo');
        }

        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('profile');
        provider.addScope('email');

        // Usar signInWithRedirect en lugar de popup (compatible con WebView)
        await window.auth.signInWithRedirect(provider);

      } catch (error) {
        console.error("‚ùå Error Google redirect:", error.code, error.message);

        const googleBtn = document.getElementById('google-login-custom');
        if (googleBtn) {
          googleBtn.classList.remove('btn-loading');
          googleBtn.disabled = false;
        }

        if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
          let errorMsg = 'Error al iniciar sesi√≥n';

          if (error.code === 'auth/unauthorized-domain') {
            errorMsg = 'Dominio no autorizado en Firebase';
          } else if (error.code === 'auth/operation-not-allowed') {
            errorMsg = 'Google Sign-In no est√° habilitado en Firebase';
          } else if (error.message) {
            errorMsg = error.message;
          }

          showNotification(errorMsg, 'error');
        }
      }
    }

    // ============ MANEJAR RESULTADO DE REDIRECT ============
    async function handleAuthRedirect() {
      if (!isFirebaseReady()) {
        console.log("‚è≥ Esperando Firebase...");
        return;
      }

      try {
        const result = await window.auth.getRedirectResult();

        if (result.user) {
          const user = result.user;
          const provider = result.credential?.providerId || 'unknown';

          console.log("‚úÖ Usuario autenticado:", user.displayName, "Provider:", provider);

          // Guardar en Firestore
          await window.db.collection('users').doc(user.uid).set({
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            provider: provider,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });

          console.log("‚úÖ Usuario guardado en Firestore");
          showNotification('¬°Bienvenido ' + user.displayName + '!', 'success');

          setTimeout(() => {
            window.location.href = "welcome.html";
          }, 1200);
        }
      } catch (error) {
        console.error("‚ùå Error en redirect:", error.code, error.message);

        if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
          let errorMsg = 'Error al autenticar';

          if (error.code === 'auth/account-exists-with-different-credential') {
            errorMsg = 'Esta cuenta ya existe con otro proveedor';
          } else if (error.code === 'auth/unauthorized-domain') {
            errorMsg = 'Dominio no autorizado';
            console.error("üîß Soluci√≥n: Ve a Firebase Console ‚Üí Authentication ‚Üí Settings ‚Üí Authorized domains");
            console.error("üîß Agrega: localhost, 127.0.0.1 y tu dominio");
          } else if (error.message) {
            errorMsg = error.message;
          }

          showNotification(errorMsg, 'error');
        }
      }
    }

    // Inicializar botones de Google y Facebook
    function initSocialLogins() {
      console.log("üîÑ Inicializando logins sociales...");

      const customBtn = document.getElementById("google-login-custom");
      if (customBtn) {
        customBtn.addEventListener("click", function(e) {
          e.preventDefault();
          console.log("üîò Click en bot√≥n Google");
          loginWithGoogleRedirect();
        });
      }

      const facebookBtn = document.getElementById('facebook-login');
      if (facebookBtn) {
        facebookBtn.addEventListener('click', function(e) {
          e.preventDefault();
          console.log("üîò Click en bot√≥n Facebook");
          loginWithFacebook();
        });
      }

      console.log("‚úÖ Logins sociales inicializados");
    }

    // Esperar a que todo est√© listo
    window.addEventListener('load', function() {
      let attempts = 0;
      const maxAttempts = 50;

      const checkReady = setInterval(() => {
        attempts++;

        const firebaseOK = isFirebaseReady();

        if (firebaseOK) {
          clearInterval(checkReady);
          console.log("‚úÖ Firebase listo");

          // Manejar resultado de redirect primero
          handleAuthRedirect();

          // Luego inicializar botones
          initSocialLogins();

        } else if (attempts >= maxAttempts) {
          clearInterval(checkReady);
          console.error("‚ùå Timeout esperando Firebase");
          showNotification('Error: Servicios no disponibles', 'error');
        }
      }, 100);
    });
  </script>

</body>
</html>
